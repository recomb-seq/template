<!-- 
  This layout file adds the hero banner *above* the content from index.md.
  I've updated it with your new RECOMB 2026 content.
-->
<style>
  .recomb-hero {
    position: relative;
    padding: 8rem 1rem;
    text-align: center;
    color: white;
    background-size: cover;
    background-position: center center;

    /* --- EDITS FOR FULL-WIDTH --- */

    /* 1. Remove the border-radius */
    border-radius: 0;

    /* 2. Set vertical margins (0 top, 2rem bottom) and
       a calculated horizontal margin to force full-width. */
    margin: 0 calc(50% - 50vw) 2rem calc(50% - 50vw);

    /* 3. Ensure overflow is hidden */
    overflow: hidden;
  }

  /* Target the h1, h2, h3, and p tags *only* inside this hero section */
  .recomb-hero h1 {
    font-size: 3.5rem;
    font-weight: 700;
    margin: 0;
    color: white !important;
    /* Override Minima's default link/header color */
  }

  .recomb-hero h2,
  .recomb-hero h3 {
    font-size: 1.75rem;
    font-weight: 300;
    margin: 0.5rem 0;
    color: white !important;
  }

  .recomb-hero p {
    font-size: 1.1rem;
    margin-top: 1.5rem;
    color: white !important;
  }

  .recomb-hero a {
    color: white;
    font-weight: bold;
    text-decoration: underline;
  }
</style>
